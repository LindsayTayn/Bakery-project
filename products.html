<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d257fb56cc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="mb-4 products-title">Les produits</h1>
    <p class="mb-5 ms-5 me-5 products-paragraphs">
      Aucun produit n'est à vendre pour le moment. Je dois d'abord terminer ma
      formation pour pouvoir vendre mes pains en toute l'égalité. Voici
      ci-dessous, ce que vous pourrez bientôt retrouver comme produits:
    </p>
    <div class="products-section container">
      <div class="row size-products-image mb-3">
        <div class="col-md-4">
          <img src="Images/products-pain.jpg" alt="pain" />
        </div>
        <div class="col-md-4">
          <img src="Images/products-baguette.jpg" alt="pain" />
        </div>
        <div class="col-md-4">
          <img src="Images/products-ciabatta.jpg" alt="pain" />
        </div>
      </div>
      <div class="row size-products-image mb-3">
        <div class="col-md-4">
          <img src="Images/products-pitta.jpg" alt="pain" />
        </div>
        <div class="col-md-4">
          <img src="Images/products-babka.jpg" alt="pain" />
        </div>
        <div class="col-md-4">
          <img src="Images/products-rolls.jpg" alt="pain" />
        </div>
      </div>
      <div class="row size-products-image mb-5">
        <div class="col-md-4">
          <img src="Images/products-croissant.jpg" alt="pain" />
        </div>
        <div class="col-md-4">
          <img src="Images/products-tartelette.jpg" alt="pain" />
        </div>
        <div class="col-md-4">
          <img src="Images/products-cookies.jpg" alt="pain" />
        </div>
      </div>
      <p class="products-paragraphs mt-3 ms-5 me-5">
        En attendant, vous pouvez me suivre sur les réseaux sociaux:
      </p>
      <i
        class="fa-brands fa-instagram mt-2 insta-logo d-flex justify-content-center products-logo"
      ></i>
    </div>
  </body>
</html>
